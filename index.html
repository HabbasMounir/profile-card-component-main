<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="bg">
    <img src="images/bg-pattern-bottom.svg"  alt="" class="bg__bottom">
    <img src="images/bg-pattern-top.svg"  alt="" class="bg__top">
  </div>
   <div class="card">
      <div class="card__banner"><img class="card__banner__image" src="images/bg-pattern-card.svg" alt=""></div>
      <div class="card__avater"><img class="card__avater__image" src="images/image-victor.jpg" alt=""> </div>
       <div class="card__info">
        <div class="info__name">
          <p> Victor Crest<a>26</a></p>
        </div>
        <div class="info__location">
          <p>London</p>
        </div>
       </div>
      <hr>
      <div class="card__static">
          <p class="static__number">
          <a>80K</a>
          <br>

          Followers
             </p>
          <p>
            <a>803K</a>
          <br>
          Likes
            </p>
        
          <p>
            <a>14K</a>
          <br>
          Photos
            </p>
          

      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">mounir habbas</a>.
  </div>
</body>
</html>
